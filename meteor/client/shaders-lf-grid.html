<body>
<script id="lf-grid-vertex-shader" type="x-shader/x-vertex">
  attribute vec2 a_canvCoord;
  uniform vec2 u_imageSize;
  uniform vec3 u_zoom;
  void main() {
    // convert the rectangle from pixels to -1.0 to 1.0
    vec2 clipSpace = ((a_canvCoord / u_imageSize) * 2.0 - 1.0 - u_zoom.xy) * u_zoom.z;
    gl_Position = vec4(clipSpace, 0, 1);
  }
</script>

<script id="lf-grid-fragment-shader" type="x-shader/x-fragment">
  precision mediump float;

  void main() {
    gl_FragColor = vec4(0.0, 1.0, 0.0, 0.2);
  }
</script>

<script id="lf-circle-fragment-shader" type="x-shader/x-fragment">
  precision mediump float;

  void main() {
    gl_FragColor = vec4(1.0, 1.0, 0.0, 0.2);
  }
</script>
</body>
